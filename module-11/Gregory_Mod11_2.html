<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
</head>
<body>
    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    
    <input type="text" id="textBox" placeholder="Enter text here">
    <br><br>
    <input type="number" id="deleteIndex" placeholder="Enter index to delete (optional)">
    <br><br>
    <button onclick="addElement()">Add</button>
    <button onclick="deleteEntry()">Delete Entry</button>
    <button onclick="displayArray()">Display</button>
    
    <script>
        // Initialize an empty array
        let array = [];

        // Function to add element to the array
        function addElement() {
            const textBox = document.getElementById('textBox').value;
            if (textBox !== "") {
                array.push(textBox);
                alert(`Added "${textBox}" to position ${array.length}`);
                document.getElementById('textBox').value = '';  // Clear the text box after adding
            } else {
                alert("Text box is empty. Please enter something.");
            }
        }

        // Function to delete an entry from the array
        function deleteEntry() {
            const deleteIndex = document.getElementById('deleteIndex').value;

            if (deleteIndex !== "") {
                const index = parseInt(deleteIndex) - 1; // Convert to zero-based index
                if (index >= 0 && index < array.length) {
                    let deleted = array.splice(index, 1); // Delete the specific item
                    alert(`Deleted entry: "${deleted[0]}" from position ${deleteIndex}`);
                } else {
                    alert("Invalid index. Please enter a valid number.");
                }
            } else {
                if (array.length > 0) {
                    let deleted = array.pop();
                    alert(`Deleted last entry: "${deleted}"`);
                } else {
                    alert("Array is empty. Nothing to delete.");
                }
            }
            document.getElementById('deleteIndex').value = '';  // Clear the delete index after deleting
        }

        // Function to display the contents of the array
        function displayArray() {
            if (array.length > 0) {
                let displayText = array.map((item, index) => `${index + 1}. ${item}`).join("\n");
                alert("Array contents:\n" + displayText);
            } else {
                alert("Array is empty.");
            }
        }
    </script>
</body>
</html>
