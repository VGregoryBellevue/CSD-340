<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <script>
        // JavaScript variables holding values for the span tags
        var word1 = "dance";
        var word2 = "devil";
        var word3 = "moonlight";
        var word4 = "question";
        
        // Functions to replace the underscores with variable values
        function replaceWord1() {
            document.getElementById("span1").innerHTML = word1;
        }
        
        function replaceWord2() {
            document.getElementById("span2").innerHTML = word2;
        }

        function replaceWord3() {
            document.getElementById("span3").innerHTML = word3;
        }

        function replaceWord4() {
            document.getElementById("span4").innerHTML = word4;
        }
    </script>
</head>
<body>
    <h1>Assignment 9.3: JavaScript - Part 1</h1>

    <p>Joker: "Tell me something, my friend. Have you ever <span id="span1">_________</span> with the <span id="span2">_________</span> in the pale <span id="span3">_________</span>?"</p>

    <p>Batman: "What?"</p>

    <p>Joker: "I always ask that <span id="span4">_________</span> to all my prey."</p>

    <!-- Buttons to replace the underscores in the spans -->
    <p>
        <button type="button" onclick="replaceWord1()">dance</button>
        <button type="button" onclick="replaceWord2()">devil</button>
        <button type="button" onclick="replaceWord3()">moonlight</button>
        <button type="button" onclick="replaceWord4()">question</button>
    </p>
</body>
</html>
